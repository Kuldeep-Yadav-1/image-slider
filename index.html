<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-container">

        <div class="slide">
            <img src="img1.jpg" alt="">
            <div class="caption">Caption Image 1</div>
        </div>

        <div class="slide">
            <img src="img2.jpg" alt="">
            <div class="caption">Caption Image 2</div>
        </div>

        <div class="slide">
            <img src="img3.jpg" alt="">
            <div class="caption">Caption Image 3</div>
        </div>

        <div class="slide">
            <img src="img4.jpg" alt="">
            <div class="caption">Caption Image 4</div>
        </div>

        <div class="slide">
            <img src="img5.jpg" alt="">
            <div class="caption">Caption Image 5</div>
        </div>

        <div class="slide">
            <img src="img6.jpg" alt="">
            <div class="caption">Caption Image 6</div>
        </div>

        <div class="slide">
            <img src="img7.jpg" alt="">
            <div class="caption">Caption Image 7</div>
        </div>
        <span class="arrow pre" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>
    </div>


    <script src="app.js"></script>
</body>
</html>
